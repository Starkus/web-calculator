<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Starkulator</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Titillium+Web" rel="stylesheet">
</head>
<body>
  <h1>Starkulator</h1>
  <div id="calculator-box">
    <!-- The Screen -->
    <div id="screen-box">
      <div id="screen-anchor">
        <!-- This background label renders all the segments in a dark color -->
        <label class="screen back">
          ~.~.~.~.~.~.~.~.~.~.~.~.<br />~.~.~.~.~.~.~.~.~.~.~.~.
          <br />~.~.~.~.~.~.~.~.~.~.~.~.<br />~.~.~.~.~.~.~.~.~.~.~.~.
        </label>
        <label id="screen" class="screen"></label>
        <!-- These tell whether the calculator is set in radians or degrees -->
        <label id="screen-rad" class="screen-status">RAD</label>
        <label id="screen-deg" class="screen-status">DEG</label>
        <!--<label id="screen-hex" class="screen-status">HEX</label>
        <label id="screen-dec" class="screen-status">DEC</label>
        <label id="screen-bin" class="screen-status">BIN</label>-->
      </div>
    </div>
    <div>
      <!-- Following tables are built mostly by scripts -->
      <!-- Smaller, function buttons -->
      <table id="upper-button-table">
        <tr>
          <td><button id="rad-button">RAD</button></td>
          <td><button id="hex-button">HEX</button></td>
          <td><button id="dec-button">DEC</button></td>
          <td><button id="bin-button">BIN</button></td>
          <td id="arrows-cell" colspan="2" rowspan="2">
            <button id="btn-up" style="margin: 0 auto 0 auto; display:block"></button>
            <button id="btn-left" style="float: left"></button>
            <button id="btn-right" style="float: right"></button>
            <button id="btn-down" style="margin: 0 auto 0 auto; display:block; clear: both;"></button>
          </td>
        </tr>
        <tr>
        </tr>
      </table>
      <!-- Numpad and vital buttons -->
      <table id="lower-button-table">
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="./resizeScreen.js"></script>
</body>
</html>
