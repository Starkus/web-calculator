<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cientific Calculator</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <div>
    <div id="screen-box">
      <div>
        <label class="screen back">~.~.~.~.~.~.~.~.~.~.~.<br />~.~.~.~.~.~.~.~.~.~.~.</label>
        <label id="screen" class="screen">Screen</label>
      </div>
    </div>
    <div>
      <table id="upper-button-table" width="349">
        <tr>
          <td><button>SHIFT</button></td>
          <td><button>OPTN</button></td>
          <td><button>VARS</button></td>
          <td><button>MENU</button></td>
          <td id="arrows-cell" colspan="2" rowspan="2">
            <button style="margin: 0 auto 0 auto; display:block"></button>
            <button style="float: left"></button>
            <button style="float: right"></button>
            <button style="margin: 0 auto 0 auto; display:block; clear: both;"></button>
          </td>
        </tr>
        <tr>
        </tr>
      </table>
      <table id="lower-button-table" width="349">
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
